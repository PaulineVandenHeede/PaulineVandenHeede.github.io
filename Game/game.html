<!DOCTYPE html>
<html lang="en-us">
  <head>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script type="text/javascript" src="https://static.ketnet.be/ketnet-sdk/ketnet-embed.js"></script>
  </head>
  <body>
    <pre id="gamedata">
      {
      "id": "content/ketnet/nl/spelen/g/sdk-test-suite.model.json",

        "USERPROFILE",
        "DATASTORAGE"

      <div id="unity-fullscreen-button"></div>
      <div id="unity-warning"> </div>

        <div id="unity-webgl-logo"></div>
        <div id="unity-build-title">Grp12_Ketnet</div>
      </div> 
    </div>-->
